language: go
go:
- '1.15'
os: linux

env:
  global:
    - secure: ""

jobs:
  fast_finish: true
  allow_failures:
  - if: branch = master
    arch: ppc64le
  include:
  - stage: Build and push tag on s390x
    if: branch = master
    name: Build on s390x
    arch: s390x
    script: 
    - |
      make
      
  - stage: Build and push tag on ppc64le
    if: branch = master
    name: Build on ppc64le
    arch: ppc64le
    script: 
    - |
      echo $PR_NUMBER
